<body>

  <script>
    // const array1 = [0, 1, 2, 3, 4]

    // console.log(array2 === array1);
    // console.log(array2 === array3);
    // console.log(array1);

    const array1 = [0, 1, 2, 3, 4]
    const array2 = array1.filter(item => item > 2);
    const array3 = [...array1];

    // console.log(array2 === array1);
    // console.log(array2 === array3);
    // console.log(array1);
    // console.log(array2);
    // console.log(array3);

    const obj1 = {
      nome: 'André',
      idade: 31,
    };
    const obj2 = obj1;
    obj2.nome = 'Pedro'
    const obj3 = { ...obj1 };
    obj3.nome = 'Silva'
    const obj4 = Object.assign({}, obj1, { nome: 'Thiago' });

    console.log(obj2 === obj1);
    console.log(obj2 === obj3);
    console.log(obj2 === obj4);
    console.log(obj1);
    console.log(obj2);
    console.log(obj3);
    console.log(obj4);

    const initialState = {
      nome: 'André',
      idade: 31,
    };
    function reducer(state = initialState, action) {
      switch (action.type) {
        case 'MODIFICAR_NOME':
          //FORMA ERRADA:
          // state.nome = action.payload
          // return state;
          //FORMA CORRETA:
          return { ...state, nome: action.payload };
        default:
          return state;
      }
    }

    const store = Redux.createStore(
      reducer,
      window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__(),
    );

    store.dispatch({ type: 'MODIFICAR_NOME', payload: 'Mario' })
    store.dispatch({ type: 'MODIFICAR_NOME', payload: 'Paulo' })
    store.dispatch({ type: 'MODIFICAR_NOME', payload: 'Carlos' })
  </script>
</body>
